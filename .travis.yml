language: python
group: travis_latest

python: '3.7'
dist: xenial

cache:
  directories:
    - $HOME/.cache/pip
    - ${VIRTUAL_ENV}/lib/python${TRAVIS_PYTHON_VERSION}/site-packages
    - ${VIRTUAL_ENV}/bin

install:
- pip3 install .
- pip3 install codecov
- pip3 install pytest
- pip3 install pytest-cov
- pip3 install .[test]

script:
- python -m pytest --cov=versiongit_test --log-format='%(asctime)s.%(msecs)03d %(filename)-25s
  %(lineno)4d %(levelname)-8s %(message)s' --log-date-format='%Y-%m-%d %H:%M:%S' --log-level
  debug

deploy:
  - provider: pypi
    user: dls_controls
    password:
        secure: ""
    on:
      tags: true